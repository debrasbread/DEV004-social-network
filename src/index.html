<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Enlace a un archivo CSS externo llamado "style.css" -->
  <link rel="stylesheet" href="style.css" />

  <!-- Configuración de la codificación de caracteres del documento como UTF-8 -->
  <meta charset="UTF-8">

  <!-- Configuración de la visualización inicial para dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Especificación de la compatibilidad con versiones antiguas de Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Título del documento que se mostrará en la pestaña del navegador -->
  <title>Marchantes</title>

  <!-- Enlace a un ícono o favicon para el documento -->
  <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
  <!-- Enlace a un archivo JavaScript externo llamado "main.js" utilizando el atributo type "module" -->
  <script type="module" src="main.js"></script>

  <!-- Un elemento de división con el atributo de identificación "root" -->
  <div id="root"></div>
</body>
</html>
